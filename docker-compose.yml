services:
  issueforge:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./IssueForge.db:/app/packages/webhooks/IssueForge.db
    restart: unless-stopped
    networks:
      - issueforge-network

networks:
  issueforge-network:
    driver: bridge